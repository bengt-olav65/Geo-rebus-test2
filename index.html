<!doctype html>
<html lang="nb">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rebus — Spørsmål</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <main class="container">
    <header>
      <h1>Rebus</h1>
      <p class="lead">Velg riktig svar for hvert spørsmål.</p>
    </header>

    <section class="question" id="q1" aria-labelledby="q1-title">
      <h2 id="q1-title">Spørsmål 1</h2>
      <p>Tekst for spørsmål 1 — vanlig innhold.</p>
    </section>

    <section
      class="question question--bg"
      id="q2"
      aria-labelledby="q2-title"
      aria-label="Illustrasjon for spørsmål 2. Beskrivelse: bilde av en gåte eller illustrasjon som støtter rebusen."
      data-bg-jpg="/images/rebus2.jpg"
      data-bg-webp="/images/rebus2.webp"
    >
      <div class="question__content">
        <h2 id="q2-title">Spørsmål 2</h2>
        <p>Dette spørsmålet bruker bildet som bakgrunn. Les beskrivelsen ovenfor hvis bildet inneholder viktig informasjon.</p>
        <img class="visually-hidden" src="/images/rebus2.jpg" alt="Beskrivelse: et illustrasjonsbilde til rebusen som viser relevant motiv for spørsmålet.">
      </div>
    </section>

    <footer>
      <p class="muted">© Ditt navn — Rebus</p>
    </footer>
  </main>

</html>
